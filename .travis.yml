language: python
python:
  - '3.8'

install:
  - pip install -r requirements.txt -q
  - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
  - unzip awscliv2.zip
  - sudo ./aws/install > /dev/null

jobs:
  include:
    - stage: upload-cfn-templates
      script: scripts/upload_templates.sh
